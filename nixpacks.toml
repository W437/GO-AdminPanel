# nixpacks.toml - Railway build configuration for Laravel

[phases.setup]
nixPkgs = ["php83", "php83Extensions.gd", "php83Extensions.zip", "php83Extensions.pdo", "php83Extensions.pdo_mysql", "php83Extensions.mbstring", "php83Extensions.curl", "php83Extensions.bcmath", "php83Extensions.xml", "php83Extensions.dom", "php83Extensions.fileinfo", "php83Extensions.tokenizer", "php83Extensions.openssl", "php83Extensions.simplexml", "nodejs_18", "composer"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm ci --production || npm install --production"
]

[phases.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "php artisan storage:link",
    "chmod -R 755 storage bootstrap/cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"

[variables]
APP_ENV = "production"
