[phases.setup]
nixPkgs = ['php82', 'php82Extensions.gd', 'php82Extensions.zip', 'php82Extensions.bcmath', 'php82Extensions.curl', 'php82Extensions.dom', 'php82Extensions.fileinfo', 'php82Extensions.intl', 'php82Extensions.mbstring', 'php82Extensions.openssl', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.tokenizer', 'php82Extensions.xml', 'php82Extensions.xmlreader', 'php82Extensions.xmlwriter', 'php82Extensions.simplexml', 'nodejs-18_x']

[phases.install]
cmds = ['npm ci', 'composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = ['npm run production', 'php artisan config:cache', 'php artisan route:cache', 'php artisan view:cache']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'