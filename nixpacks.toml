[phases.setup]
nixPkgs = ['php83', 'php83Extensions.gd', 'php83Extensions.zip', 'php83Extensions.bcmath', 'php83Extensions.curl', 'php83Extensions.dom', 'php83Extensions.fileinfo', 'php83Extensions.intl', 'php83Extensions.mbstring', 'php83Extensions.openssl', 'php83Extensions.pdo', 'php83Extensions.pdo_mysql', 'php83Extensions.mysqli', 'php83Extensions.tokenizer', 'php83Extensions.xml', 'php83Packages.composer', 'nodejs-18_x']

[phases.install]
cmds = ['npm ci', 'composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = ['npm run production', 'php artisan config:cache', 'php artisan view:cache', 'php artisan migrate --force']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
