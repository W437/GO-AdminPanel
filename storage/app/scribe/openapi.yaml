openapi: 3.0.3
info:
  title: 'Hopa! API Documentation'
  description: 'Complete API documentation for Hopa! - Restaurant & Food Delivery Platform'
  version: 1.0.0
servers:
  -
    url: 'https://api.hopa.delivery'
tags:
  -
    name: Authentication
    description: ''
  -
    name: Endpoints
    description: ''
  -
    name: 'Public Contact API'
    description: ''
  -
    name: 'Public Restaurant API'
    description: ''
  -
    name: 'Public Zone API'
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: "    This API uses Laravel Passport for authentication. You can obtain a token by:\n\n    <b>For Customers:</b> POST to <code>/api/v1/customer/auth/login</code>\n    <b>For Vendors:</b> POST to <code>/api/v1/vendor/auth/login</code>\n    <b>For Delivery Personnel:</b> POST to <code>/api/v1/auth/delivery-man/login</code>\n\n    Include the token in the Authorization header as: <code>Bearer YOUR_TOKEN</code>"
security:
  -
    default: []
paths:
  /api/v1/auth/login:
    post:
      summary: 'Customer Login'
      operationId: customerLogin
      description: "Authenticate a customer using various login methods (manual, OTP, or social).\nReturns a JWT token upon successful authentication."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  token: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                  is_phone_verified: 1
                  is_email_verified: 1
                  is_personal_info: 1
                properties:
                  token:
                    type: string
                    example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                  is_phone_verified:
                    type: integer
                    example: 1
                  is_email_verified:
                    type: integer
                    example: 1
                  is_personal_info:
                    type: integer
                    example: 1
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  errors:
                    -
                      code: auth-001
                      message: 'Invalid credentials'
                properties:
                  errors:
                    type: array
                    example:
                      -
                        code: auth-001
                        message: 'Invalid credentials'
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          example: auth-001
                        message:
                          type: string
                          example: 'Invalid credentials'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login_type:
                  type: string
                  description: 'The type of login.'
                  example: manual
                  nullable: false
                email_or_phone:
                  type: string
                  description: 'required_if:login_type,manual The email or phone number.'
                  example: user@example.com
                  nullable: false
                password:
                  type: string
                  description: 'required_if:login_type,manual The user password (min 6 characters).'
                  example: password123
                  nullable: false
                field_type:
                  type: string
                  description: 'required_if:login_type,manual Specify whether email_or_phone is an email or phone.'
                  example: email
                  nullable: false
                phone:
                  type: string
                  description: 'required_if:login_type,otp The phone number for OTP login.'
                  example: '+972501234567'
                  nullable: false
                otp:
                  type: string
                  description: 'required_if:login_type,otp The OTP code.'
                  example: '123456'
                  nullable: false
                guest_id:
                  type: string
                  description: 'optional Guest user ID for cart migration.'
                  example: guest_12345
                  nullable: false
              required:
                - login_type
      security: []
